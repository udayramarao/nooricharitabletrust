<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .image-test {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        img {
            max-width: 300px;
            height: 200px;
            object-fit: cover;
            display: block;
            border: 2px solid red;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Image Test Page</h1>
    
    <div class="image-test">
        <h2>health-camps.jpg</h2>
        <img src="images/health-camps.jpg" alt="Health Camps">
    </div>
    
    <div class="image-test">
        <h2>women-empowerment.jpg</h2>
        <img src="images/women-empowerment.jpg" alt="Women Empowerment">
    </div>
    
    <div class="image-test">
        <h2>environment.jpg</h2>
        <img src="images/environment.jpg" alt="Environment">
    </div>
    
    <div class="image-test">
        <h2>feeding-animals.jpg</h2>
        <img src="images/feeding-animals.jpg" alt="Feeding Animals">
    </div>
    
    <div class="image-test">
        <h2>covid-pandemic.jpg</h2>
        <img src="images/covid-pandemic.jpg" alt="COVID-19 Pandemic">
    </div>
    
    <div class="image-test">
        <h2>orphans.jpg</h2>
        <img src="images/orphans.jpg" alt="Orphans">
    </div>
</body>
</html>
